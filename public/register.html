<!DOCTYPE html>
<html>
<head>
    <title>Registation account</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/register.js"></script>

</head>
<body>

<div class="container">
    <form action="thanh" method="post">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2 class="text-center">Registation Form</h2>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="name">Name:</label>
                <input required="true" type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input required="true" type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="birthday">Birthday:</label>
                <input type="date" class="form-control" id="birthday">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input required="true" type="password" class="form-control" id="pwd">
            </div>
            <div class="form-group">
                <label for="confirmation_pwd">Confirmation Password:</label>
                <input required="true" type="password" class="form-control" id="confirmation_pwd">
            </div>
        <button type="submit" class="btn btn-success submit-login">Register</button>
        </div>
    </div>
    </form>
</div>
</body>
</html>
